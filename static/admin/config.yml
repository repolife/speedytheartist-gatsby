backend:
    name: git-gateway
    branch: master # Branch to update (optional; defaults to master)

local_backend: true

media_folder: static/assets/images
public_folder: /assets/images

collections:
    - name: 'music'
      label: 'music'
      folder: 'content/music'
      create: true
      slug: 'index'
      path: '{{title}}/index'
      editor:
          preview: false
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Release Date', name: 'date', widget: 'datetime' }
          - { label: 'Artwork', name: 'image', widget: 'image' }
          - { label: 'Spotify Url', name: 'spotify', widget: 'string' }

    - name: 'bio'
      label: 'bio'
      folder: 'content/bio'
      create: true
      slug: 'index'
      path: '{{title}}/index'
      editor:
          preview: false
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'text' }
    - name: 'links'
      label: 'links'
      folder: 'content/links'
      create: true
      slug: 'index'
      path: '{{type}}/index'
      editor:
          preview: false
      widget: 'list'
      fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'URL', name: 'url', widget: 'string' }
          - {
                label: 'type',
                name: 'type',
                widget: 'select',
                options: ['Social', 'Music', 'Support', 'Tour', 'Video'],
                default: ['Social'],
            }
    - name: 'news'
      label: 'news'
      folder: 'content/news'
      create: true
      slug: 'index'
      path: '{{title}}/index'
      editor:
          preview: true
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Date', name: 'date', widget: 'datetime' }
          - { label: 'Image', name: 'image', widget: 'image' }
          - { label: 'URL', name: 'url', widget: 'string' }
          - { label: 'Blurb', name: 'blurb', widget: 'text' }
